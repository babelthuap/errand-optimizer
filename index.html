<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="search">
      <h1>Errand Destinations:</h1>
      
      <div class="destination">
        <input type="text" class="address" id="loc0" value="a" placeholder="address" size="48">
        <button class="center">Center Here</button>
      </div>
      <div class="destination">
        <input type="text" class="address" id="loc1" value="b" placeholder="address" size="48">
        <button class="center">Center Here</button>
      </div>
      <div class="destination">
        <input type="text" class="address" id="loc2" value="c" placeholder="address" size="48">
        <button class="center">Center Here</button>
      </div>
      <div class="destination">
        <input type="text" class="address" id="loc3" value="d" placeholder="address" size="48">
        <button class="center">Center Here</button>
      </div>

      <button id="findOptimal">Find Optimal Route</button>
    </div>
    <div id="map"></div>

    <script src="js/vendor/jquery/dist/jquery.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkiQd6LbsShOKAG8vrR-YMF9dn3BQE9oE&callback=initMap">
    </script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
