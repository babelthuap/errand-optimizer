<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="search">
      <h1>Errand Optimizer</h1>
      <p class="byline">by <a target="_blank" href="https://babelthuap.github.io/">Nicholas Neumann-Chun</a></p>

      <hr>

      <p>Input two or more addresses, then find the fastest way to visit them all starting from and returning to your current location.</p>

      <div class="destination">
        <input type="text" class="address" id="loc0" value="San Jose, CA" placeholder="address" size="48">
        <button class="find">Find</button>
      </div>
      <div class="destination">
        <input type="text" class="address" id="loc1" value="Oakland, CA" placeholder="address" size="48">
        <button class="find">Find</button>
      </div>
      <div class="destination">
        <input type="text" class="address" id="loc2" value="San Francisco, CA" placeholder="address" size="48">
        <button class="find">Find</button>
      </div>
      <div class="destination">
        <input type="text" class="address" id="loc3" value="" placeholder="address" size="48">
        <button class="find">Find</button>
      </div>

      <p><button id="findOptimal">Find Optimal Route</button></p>

      <div id="results">
        <h4 class="caption"></h4>
        <ol></ol>
      </div>

    </div>
    <div id="map"></div>

    <script src="js/vendor/jquery/dist/jquery.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKpcPHdC40SqI-bQoThXGU1YTKW3Xg-oY&callback=initMap">
    </script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
