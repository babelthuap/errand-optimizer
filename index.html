<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="search">
      <input type="text" id="address" placeholder="address" size="64">
      <button id="go">Center Here</button>
    </div>
    <div id="map"></div>

    <script src="js/vendor/jquery/dist/jquery.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNRDTGtLXHjQHOGmXviTCtmLSw2Qn6SPU&callback=initMap">
    </script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
