<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="calcTime">
      <p>Travel time between</p>
      <input type="text" id="loc1">
      <p>and</p>
      <input type="text" id="loc2">
      <p><button id="CALC">Calculate</button></p>
      <p id="time"></p>
    </div>

    <div id="search">
      <input type="text" id="address" placeholder="address" size="64">
      <button id="go">Center Here</button>
    </div>
    <div id="map"></div>

    <script src="js/vendor/jquery/dist/jquery.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkiQd6LbsShOKAG8vrR-YMF9dn3BQE9oE">
    </script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
